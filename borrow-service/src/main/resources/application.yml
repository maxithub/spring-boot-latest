server:
  port: 8007

spring:
  application:
    name: borrow-service

security:
  oauth2:
    resource:
      jwt:
        key-uri: http://localhost:8005/oauth/token_key
      id: borrow-service

eureka:
  instance:
    hostname: localhost
    port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/